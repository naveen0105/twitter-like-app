<!DOCTYPE html>
<html>
<head>
  <title>Twitter-Like App</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; }
    #tweets { margin-top: 20px; }
    .tweet { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Mini Twitter</h1>
  <textarea id="tweetInput" placeholder="What's happening?" rows="3" style="width:100%;"></textarea>
  <button id="tweetBtn">Tweet</button>

  <div id="tweets"></div>

  <script>
    const API_URL = 'https://twitter-like-app-m800.onrender.com';

    async function fetchTweets() {
      const res = await fetch(`${API_URL}/tweets`);
      const data = await res.json();
      document.getElementById('tweets').innerHTML = data
        .map(t => `<div class="tweet">${t.content}</div>`)
        .join('');
    }

    document.getElementById('tweetBtn').addEventListener('click', async () => {
      const content = document.getElementById('tweetInput').value;
      if (!content.trim()) return;
      await fetch(`${API_URL}/tweets`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      document.getElementById('tweetInput').value = '';
      fetchTweets();
    });

    fetchTweets();
  </script>
</body>
</html>
