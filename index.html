<!DOCTYPE html>
<html>
<head>
  <title>Mini Twitter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
    #tweets { margin-top: 20px; }
    .tweet { border-bottom: 1px solid #ccc; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>Mini Twitter</h1>
  <textarea id="tweetInput" placeholder="What's happening?" rows="3" style="width:100%"></textarea>
  <br><br>
  <button id="tweetBtn">Tweet</button>

  <div id="tweets"></div>

  <script>
    const API_URL = 'https://twitter-like-app-m800.onrender.com';

    async function loadTweets() {
      const res = await fetch(`${API_URL}/tweets`);
      const data = await res.json();
      const tweetContainer = document.getElementById('tweets');
      tweetContainer.innerHTML = data.map(t => `<div class="tweet">${t.text} <br><small>${new Date(t.createdAt).toLocaleString()}</small></div>`).join('');
    }

    document.getElementById('tweetBtn').addEventListener('click', async () => {
      const tweetInput = document.getElementById('tweetInput').value;
      if (!tweetInput.trim()) return alert('Tweet cannot be empty');

      await fetch(`${API_URL}/tweets`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: tweetInput })
      });

      document.getElementById('tweetInput').value = '';
      loadTweets();
    });

    loadTweets();
  </script>
</body>
</html>
