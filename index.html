<!DOCTYPE html>
<html>
<head>
  <title>Twitter-like App</title>
</head>
<body>
  <h1>Mini Twitter</h1>
  <textarea id="tweetContent" placeholder="What's happening?"></textarea><br>
  <button id="tweetButton">Tweet</button>
  <div id="tweets"></div>

  <script>
    const API_URL = 'https://twitter-like-app-m800.onrender.com';

    async function loadTweets() {
      const res = await fetch(`${API_URL}/tweets`);
      const tweets = await res.json();
      document.getElementById('tweets').innerHTML = tweets.map(t => `<p>${t.content}</p>`).join('');
    }

    document.getElementById('tweetButton').addEventListener('click', async () => {
      const content = document.getElementById('tweetContent').value;
      if (!content.trim()) return;
      await fetch(`${API_URL}/tweets`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      document.getElementById('tweetContent').value = '';
      loadTweets();
    });

    loadTweets();
  </script>
</body>
</html>
